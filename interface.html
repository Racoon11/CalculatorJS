<html lang="en">
<head>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-md-8 col-md-offset-4">

				<h1>Calculator</h1>

                <h2  id="result" >...</h2>
			
			
                <div class="row">
				<div class="col-md-6 h-100" id="divButtons">
					<div class="row">
				<button class="btn btn-primary btn-lg m-1 col-md-2"  id="0">0</button>
                <button class="btn btn-primary btn-lg m-1 col-md-2"  id="1">1</button>
                <button class="btn btn-primary btn-lg m-1 col-md-2"  id="2">2</button>
				<button class="btn btn-primary btn-lg m-1 col-md-2"  id="+">+</button>
			</div>
				<div class="row">
                <button class="btn btn-primary btn-lg m-1 col-md-2"  id="3">3</button>
				<button class="btn btn-primary btn-lg m-1 col-md-2"  id="4">4</button>
				<button class="btn btn-primary btn-lg m-1 col-md-2"  id="5">5</button>
				<button class="btn btn-primary btn-lg m-1 col-md-2"  id="-">-</button>
			</div>
			<div class="row">
                <button class="btn btn-primary btn-lg m-1 col-md-2"  id="6">6</button>
				<button class="btn btn-primary btn-lg m-1 col-md-2"  id="7">7</button>
				<button class="btn btn-primary btn-lg m-1 col-md-2"  id="8">8</button>
				<button class="btn btn-primary btn-lg m-1 col-md-2"  id="*">*</button>
				</div>
			
			<div class="row">
                <button class="btn btn-primary btn-lg m-1 col-md-6"  id="9">9</button>
				<button class="btn btn-primary btn-lg m-1 col-md-2"  id="/">/</button>
				</div>
				<div class="row">
					<button class="btn btn-primary btn-lg m-1 col-md-6"  id="=">=</button>
					</div>
			</div>
			
	</div>
	</div>
			

				
			</div>
		</div>
	</div>

<script>
    function click_digit(i, button) {
		if (resultText.textContent == "...") { resultText.textContent = ""}
		resultText.textContent += i.toString();
	}
	function click_operation(i, button) {
		if (resultText.textContent == "...") { resultText.textContent = ""}
		resultText.textContent += i;
	}
	function click_calculate(button) {
		try{
			calculate = resultText.textContent;
			resultText.textContent = eval(calculate.substr(0, calculate.length-1));
		} catch(err) {
			alert("В выражении допущены ошибки, попробуйте исправить его");
		}
	}

	var operationIds = ['-', '+', '*', '-', '/'];
	var resultText = document.getElementById("result");

	var calculate = "";
	for (var i=0; i <= 9; i++) {
		var but = document.getElementById(i.toString());
		but.onclick = click_digit.bind(this, i);
	}
	for (var i=0; i < operationIds.length; i++) {
		var but = document.getElementById(operationIds[i]);
		but.onclick = click_operation.bind(this, operationIds[i]);

	}
	var but = document.getElementById("=");
	but.onclick = click_calculate.bind(this);
	
	
	
</script>
</body>
